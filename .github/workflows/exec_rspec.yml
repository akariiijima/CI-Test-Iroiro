name: Exec Rspec
run-name: ${{ github.actor }} is checking Rspec in GitHub Actions ðŸš€
on: [push]
jobs:
  rspec:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.7', '3.0', '3.1', head, jruby, jruby-head, truffleruby, truffleruby-head]
        gemfile: [rspec-3.10.0, rspec-3.11.0, rspec-3.12.0]
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}.gem
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run RSpec
        run: bundle exec rspec
