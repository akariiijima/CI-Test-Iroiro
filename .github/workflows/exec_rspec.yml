name: Exec Rspec
run-name: ${{ github.actor }} is checking Rspec in GitHub Actions ðŸš€
on: [push]
jobs:
  rspec:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Run RSpec
        run: bundle exec rspec
